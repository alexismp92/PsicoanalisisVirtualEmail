spring.application.name=PsicoanalisisVirtualEmail

spring.datasource.url=jdbc:h2:mem:emaildb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialize=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql

spring.mail.host=127.0.0.1
spring.mail.port=8025
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http=DEBUG

aws.s3.bucket-name=bucket-name
aws.s3.region=us-west-2
aws.s3.kms-key=arn:key:12345678
#UNCOMMENT IF YOU WANT TO TEST IT IN YOUR LOCAL MACHINE
aws.s3.image-folder=static

mail.cfg.company=Psicoanalisis Virtual
maiL.cfg.address=123 Main St, Dallas TX, 75201
maiL.cfg.logo=https://psicoanalisisvirtual.com/logo.png